<body style="background: lavender;">
    <div style="text-align: center;">
        <h1>Scan QR Code </h1>
        <p1>{{a1}}</p1>
        <form method="POST" action="" enctype='multipart/form-data'>
            {% csrf_token %}
            <br>
            <p>{{ form.file }}</p>
            <br>
            <input type="submit" name="submit"></input>
            <br>
            <h3>Output of QR</h3>
            <p>{{qr_data}}</p>
        </form>
    </div>
</body>
